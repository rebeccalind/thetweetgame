<!DOCTYPE html>

<html>
 
<head>

    <title>The Tweet Game</title>
    
    <link rel='stylesheet' formats='text/css' href='stylesheet.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
    
    <!-- Hotjar Tracking Code for thetweetgame.com -->

            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:675615,hjsv:6};

            a.appendChild(r);

</head>
    
<body>
    <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    
    <div class="wrapper-index">
        
        <div class="images">
        
            <div class="image-one">
                
                <img id="imgone"/>
                
            </div>
            
            <div class="image-two">
            
                <div id="image-left">
                    <img id="imgleft"/>
                </div>

                <div id="image-right">
                    <img id="imgright"/>
                </div>
                
            </div>
            
        </div>

        <div id="filter">
            
            <div class="content-landing">

                <div class="text-landing">
                    
                    <div id="header">
                        <p>Who tweeted?</p>
                    </div>

                    <div id="tweet">
                        <p>Happy New Year to all, including to my many enemies and those who have fought me and lost so badly they just don't know what to do. Love!</p>
                    </div>

                    <div id="time">
                        
                    </div>

                </div>

                <div class="buttons">
                    
                    <div class="buttonLeft-wrapper">

                        <div id="buttonLeft">

                            <button id="bl" onclick="pressLeftBut()">
                                <p id="button-left">default</p>
                            </button>

                        </div>
                        
                    </div>
                    
                    <div class="buttonRight-wrapper">
                    
                        <div id="buttonRight">

                            <button id="br" onclick="pressRightBut()">
                                <p id="button-right">default</p>
                            </button>

                        </div>
                        
                    </div>
                     
                </div>
                
                <div class="buttonnext-wrapper">

                    <div id="buttonnext">

                            <button id="bn" onclick="nextBut();" style="display:none">
                                <p id="button-next">NEXT</p>
                            </button>

                    </div>

                </div>
               
                <div class="footer">
                     
                    <div class="share">
                        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
                    </div>
                    
                    <div class="logo">
                        <a href="landing.html">
                            <img id="logo" src="thetweetgamelogo.png"/>
                        </a>
                    </div>

                    <div class="score">
                        <p id="score">Score:</p>
                    </div>
                
                </div>
                
             </div> 
            
        </div>
    

    <div id="end-wrapper" style="display: none">
        
        <div id="endResult">

           <div class="logo-landing">

                <a href="index.html">

                    <img id="logo-landing" src="thetweetgamelogo.png"/>

                </a>

            </div>

            <div class="text-landing">

                <div id="tweetS">
                    
                    <div class="bold">Your score:</div> 
                    <p id="tweetScore"></p>
                    
                </div>

            </div>

           <div class="button">

                <div class="button-wrapper">

                    <a href="index.html">

                        <div id="button-newgame">

                            <!--JAVASCRIPT-->
                            <button id="b">
                                <p id="button-playagain" onclick="newgame();">New game</p>
                            </button>

                        </div>  

                    </a>

                </div>

            </div>

        </div>
        
    </div>
        
</div>

    
</body>

    <script src="script.js"></script>

</html>
